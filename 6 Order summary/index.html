<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FO | Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        
        <div class="order">
            <img src="images/illustration-hero.svg" alt="" class="illustration"/>
            <div class="content">
                <h1 class="content__heading">Order Summary</h1>
                <p class="content__lead-text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! 
                </p>
                <div class="content-plan">
                    <img src="images/icon-music.svg" alt="" height="48" width="48">
                    <div class="content-plan-type">
                        <p class="content-plan-type__heading">
                            Annual Plan
                        </p>
                        <p class="content-plan-type__price">
                            &dollar;59.99/year
                        </p>
                    </div>
                    <a href="#" target="_blank">Change</a>
                </div>
                <a href="#" class="payment">
                   Proceed to Payment 
                </a>
                <a href="#" class="cancel">
                    Cancel Order
                 </a>
            </div>
        </div>
    </main>
</body>
</html>
