<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FO | Stats Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <div class="card">
            <div class="decoration"></div>
            <div class="content">
                <h1 class="content__heading">
                    Get <span class="content__heading--color">insights</span> that help your business grow.
                </h1>
                <p class="content__lead-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="stats">

                    <div class="stat__container companies">
                        <h2 class="stat__container-heading">
                        <span class="stat__container-heading--number">10</span>K+
                        </h2>
                        <p class="stat__container-label">
                            Companies
                        </p>
                    </div>

                    <div class="stat__container templates">
                        <h2 class="stat__container-heading">
                        <span class="stat__container-heading--number">314</span>
                        </h2>
                        <p class="stat__container-label">
                            Templates
                        </p>
                    </div>

                    <div class="stat__container queries">
                        <h2 class="stat__container-heading">
                        <span class="stat__container-heading--number">12</span>M+
                        </h2>
                        <p class="stat__container-label">
                            Queries
                        </p>
                    </div>

                </div>
            </div>
        </div>    
    </main>
</body>
</html>
